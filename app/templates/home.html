{% extends "base.html" %}

{% block main %}

<div class="container" style="margin-top:30px">
    <div>
        <div class="row align-center">
                <nav aria-label="breadcrumb" class=" navbar d-md-inline-block col-sm-4 bg-dark rounded">
                    <ol class="breadcrumb breadcrumb-links breadcrumb-dark text-white">
                        <li class="breadcrumb-item"><a href="#">Covid Mapp</a></li>
                        <li class="active breadcrumb-item">Dashboard</li>
                    </ol>
                </nav>
        </div>
    <div class="cardContainer">
        <div class="card card-stats mb-3 mb-lg-0 cardWidth">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Total Cases</h5>
                        <span class="h2 font-weight-bold mb-0">12,697</span>
                    </div>
                    <div class="col-auto">
                        <div class="icon icon-shape text-white rounded-circle shadow  bg-info">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-stats mb-3 mb-lg-0 cardWidth">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Active Cases</h5>
                        <span class="h2 font-weight-bold mb-0">6,901</span>
                    </div>
                    <div class="col-auto">
                        <div class="icon icon-shape text-white rounded-circle shadow  bg-danger">
                            <i class="fas fa-male"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card card-stats mb-3 mb-lg-0 cardWidth">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Recovered</h5>
                        <span class="h2 font-weight-bold mb-0">5,879</span>
                    </div>
                    <div class="col-auto">
                        <div class="icon icon-shape text-white rounded-circle shadow  bg-success">
                            <i class="fas fa-medkit"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-stats mb-3 mb-lg-0 cardWidth">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title text-uppercase text-muted mb-0">Deaths</h5>
                        <span class="h2 font-weight-bold mb-0">849</span>
                    </div>
                    <div class="col-auto">
                        <div class="icon icon-shape text-white rounded-circle shadow  bg-danger">
                            <i class="fas fa-times "></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>

<!-- Charts -->
<div class="container">
    <div class="row">
        <div class="col-xl-4">
            <div class="card bg-default">
                <div class="card-body">
                    <!-- Chart -->
                    <div class="chart">
                        <!-- Chart wrapper -->
                        <canvas id="chart-covid-dark" class="chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-8">
            <div class="card bg-default">
                <div class="card-body">
                    <!-- Chart -->
                    <div class="chart">
                        <!-- Chart wrapper -->
                        <canvas id="chart2-covid-dark" class="chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row radarChart">
        <div class="col-xl-12">
            <div class="card bg-default">
                <div class="card-body">
                    <!-- Chart -->
                    <div class="chart">
                        <!-- Chart wrapper -->
                        <canvas id="chart3-covid-dark" class="chart-canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        {% endblock %}
